<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo Bike</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Press Start 2P for pixel/retro look -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
<body>
    <div class="turbo-title-center">
        <span class="turbo-green">T</span>
        <span class="turbo-red">U</span>
        <span class="turbo-yellow">R</span>
        <span class="turbo-blue">B</span>
        <span class="turbo-green">O</span>
    </div>
    <!-- Mario-style header -->
    <div class="mario-header">
        <div class="left">
            <div class="turbo-title">TURBO</div>
        </div>
        <div class="center">
            <img src="{{ url_for('static', filename='images/cloud.png') }}" alt="Cloud" class="cloud center">
            WORLD<br>
            1-1
        </div>
        <div class="right">
            TIME<br>
            <span id="time"></span>
            <span id="weather"></span>
            <!-- Add Login button -->
            <button class="login-btn" onclick="window.location.href='/login'">Login</button>
        </div>
    </div>
    <!-- Game area -->
    <div class="game-area">
        <!-- Clouds -->
        <img src="{{ url_for('static', filename='images/cloud.png') }}" alt="Cloud" class="cloud left">
        <img src="{{ url_for('static', filename='images/cloud.png') }}" alt="Cloud" class="cloud right">
        <!-- Bushes -->
        <img src="{{ url_for('static', filename='images/bush.png') }}" alt="Bush" class="bush left">
        <img src="{{ url_for('static', filename='images/bush.png') }}" alt="Bush" class="bush right">
        <img src="{{ url_for('static', filename='images/bush.png') }}" alt="Bush" class="bush center">
        <!-- Ground -->
         <div class="ground-row">
            {% for i in range(24) %}
                <img src="{{ url_for('static', filename='images/ground.png') }}" alt="Ground" class="ground">
            {% endfor %}
        </div>
        <!-- Pipe -->
        <img src="{{ url_for('static', filename='images/pipe.png') }}" alt="Pipe" class="pipe">
        <!-- Bike -->
        <img src="{{ url_for('static', filename='images/bike.png') }}" alt="Bike" class="bike">
    </div>
    <footer class="footer">
        &copy; 2025 Turbo Bike &mdash; Level up your ride!
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Spacer div to push content up -->
    <div style="height: 100vh;"></div>
    <audio id="turbo-sound" src="{{ url_for('static', filename='sounds/turbo.mp3') }}"></audio>
</body>
</html>
